<img class="profile-img" src="{{img}}" data-edit="img" title="{{name}}" />
<section class="header-details flexrow">
  <h1 class="charname">
    <input name="name" type="text" value="{{name}}" placeholder="{{localize 'TYOA.details.name'}}" />
  </h1>
  <ul class="summary flexrow">
    <li class="flexrow check-field">
      <div>
        <input type="text" name="system.hp.hd" value="{{system.hp.hd}}" />
        <label>{{localize 'TYOA.HitDiceLong'}}</label>
      </div>
    </li>
    <li class="flexrow check-field">
      <div>
        <input type="text" name="system.dp.wd" value="{{system.dp.wd}}" />
        <label>{{localize 'TYOA.WillDiceLong'}}</label>
      </div>
    </li>
    <li class="flexrow check-field">
      <div>
        <input type="number" name="system.initiative.mod" value="{{system.initiative.mod}}" />
        <label>{{localize 'TYOA.InitiativeBonus'}}</label>
      </div>
    </li>
    <li class="flexrow check-field">
      <div>
        <input type="number" name="system.damageBonus" value="{{system.damageBonus}}" />
        <label title="{{localize 'TYOA.DB'}}">{{localize 'TYOA.DBShort'}}</label>
      </div>
    </li>
    <li class="flexrow check-field" data-check="dungeon">
      <div>
        <input type="text" name="system.details.appearing.d" value="{{system.details.appearing.d}}" />
        <label>{{localize 'TYOA.details.appearingA'}}</label>
      </div>
      <div class="check appearing-check" title="{{localize 'TYOA.details.dungeonAppearing'}}"><a><i class="fas fa-dice"></i></a></div>
    </li>
    <li class="flexrow check-field" data-check="wilderness">
        (<div><input type="text" name="system.details.appearing.w" value="{{system.details.appearing.w}}" />
          <label>{{localize 'TYOA.details.appearingB'}}</label></div>)
      <div class="check appearing-check" title="{{localize 'TYOA.details.wildernessAppearing'}}"><a><i class="fas fa-dice"></i></a></div>
    </li>
  </ul>
</section>
