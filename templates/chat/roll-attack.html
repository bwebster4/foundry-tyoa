<div class="tyoa chat-card item-card" data-actor-id="{{data.actor._id}}" data-item-id="{{data.item._id}}"
    {{#if tokenId}}data-token-id="{{tokenId}}" {{/if}}>
    <div class="tyoa chat-block">
        <div class="flexrow chat-header">
            <div class="chat-title">
                <h2>{{title}}</h2>
            </div>
            {{#if data.item}}
            <div class="chat-img" style="background-image:url('{{data.item.img}}')"></div>
            {{else}}
            <div class="chat-img" style="background-image:url('{{data.actor.img}}')"></div>
            {{/if}}
        </div>
        {{#if result.victim}}
        <div class="chat-target">
            vs {{result.victim}}
        </div>
        {{/if}}
        <div class="blindable" data-blind="{{data.roll.blindroll}}">
            <div class="chat-details">
                <div class="roll-result">{{{result.details}}}</div>
            </div>
            {{#if rollTYOA}}<div title="{{rollTitle}}">{{{rollTYOA}}}</div>{{/if}}
            {{#if data.roll.save}}
            <div class="card-buttons">
                <button data-action="save" data-save="{{data.roll.save}}">
                    {{lookup config.saves data.roll.save}} - {{localize "TYOA.techniques.Save"}}
                </button>
            </div>
            {{/if}}
        </div>
    </div>
</div>
