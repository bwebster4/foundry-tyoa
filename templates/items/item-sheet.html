<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{img}}" data-edit="img" title="{{name}}" />
    <div class="header-col">
      <div class="flexrow">
        <h1 class="charname">
          <input name="name" type="text" value="{{name}}" placeholder="Name" />
        </h1>
        <div class="details">
          <div class="form-group">
            <label title="{{localize 'TYOA.items.Price'}}"><i class="fas
              fa-circle"></i></label>
            <div class="form-fields">
              <input type="number" name="system.price" value="{{system.price}}" data-dtype="Number" />
            </div>
          </div>
          <div class="form-group">
            <label title="{{localize 'TYOA.items.Weight'}}"><i class="fas fa-weight-hanging"></i></label>
            <div class="form-fields">
              <input type="number" name="system.weight" value="{{system.weight}}" data-dtype="Number" />
            </div>
          </div>
          <div class="form-group">
            <label title="{{localize 'TYOA.items.Quantity'}}"><i class="fas fa-hashtag"></i></label>
            <div class="form-fields">
              {{#if (evalOr system.charges.value system.charges.max)}}
              <input type="number" name="system.quantity" value=1 data-dtype="Number"
                title="{{localize 'TYOA.items.ChargeQuantity'}}" disabled />
              {{else}}
              <input type="number" name="system.quantity" value="{{system.quantity}}" data-dtype="Number" />
              {{/if}}
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </header>
  <section class="sheet-body">
    <div class="flexrow card-body">
      <div class="description">
        {{editor system.description target="system.description" button=true owner=owner editable=editable
        async=true}}
      </div>
      <div class="flexrow item-footer">
        <div class="stats">
          <div class="form-group">
            <label title="{{localize 'TYOA.items.Treasure'}}">{{localize 'TYOA.items.Treasure'}}</label>
            <div class="form-fields">
              <input type="checkbox" name="system.treasure" value="{{system.treasure}}" {{checked system.treasure}}
                data-dtype="Boolean" />
            </div>
          </div>
          <div class="form-group">
            <label>{{localize "TYOA.items.WeightlessLabel"}}</label>
            <div class="form-fields">
              <select name="system.weightless">
                {{#select system.weightless}}
                {{#each config.weightless as |wt a|}}
                <option value="{{a}}">{{wt}}</option>
                {{/each}}
                {{/select}}
              </select>
            </div>
          </div>
        </div>
        <div class="stats">
          <div class="form-group">
            <label title={{localize 'TYOA.items.Charges' }}>{{localize 'TYOA.items.Charges'}}</label>
            <div class="form-fields">
              <input type="number" name="system.charges.value" value="{{system.charges.value}}" data-dtype="Number"
                title="{{localize 'TYOA.items.CurrCharges'}}" />
              <input type="number" name="system.charges.max" value="{{system.charges.max}}" data-dtype="Number"
                title="{{localize 'TYOA.items.MaxCharges'}}" />
            </div>
          </div>
        </div>
      </div>
  </section>
</form>
