<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <div class="header-col">
            <h1 class="charname">
                <input name="name" type="text" value="{{name}}" placeholder="Name" />
            </h1>
        </div>
    </header>
    <section class="sheet-body">
        <div class="flexrow">
            <div class="skill-details">
                <div class="form-group">
                    <label><b>{{localize 'TYOA.motivation.strength'}}</b></label>
                    <div class="form-fields">
                        <input type="number" name="system.strength" value="{{system.strength}}"
                            data-dtype="Number" />
                    </div>
                </div>
                <div class="form-group">
                    <label><b>{{localize 'TYOA.motivation.check'}}</b></label>
                    <div class="form-fields">
                        <select id="check" name="system.check">
                            {{#select system.check}}
                            <option value="2d6">2d6</option>
                            <option value="3d6k2">3d6</option>
                            <option value="4d6k2">4d6</option>
                            {{/select}}
                        </select>
                    </div>
                </div>
            </div>
            <div class="description editor">
                {{editor system.description target="system.description" button=true owner=owner
                editable=editable
                async=true}}
            </div>
        </div>
    </section>
</form>
