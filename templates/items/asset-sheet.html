<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{img}}" data-edit="img" title="{{name}}" />
    <div class="header-col">
      <div class="flexrow">
        <h1 class="charname">
          <input name="name" type="text" value="{{name}}" placeholder="Name" />
        </h1>
      </div>
    </div>
  </header>
  <section class="sheet-body">
    <div class="description">
      {{editor system.description target="system.description" button=true owner=owner editable=editable
        async=true}}
    </div>
    <div class="flexrow">
      <div class="stats">
        <div class="form-group">
          <label title="{{localize 'TYOA.HealthLong'}}">{{localize 'TYOA.HealthShort'}}</i></label>
          <div class="form-fields">
            <input type="number" name="system.health.value" value="{{system.health.value}}" data-dtype="Number"
              title="{{localize 'TYOA.Health'}}" />
            /
            <input type="number" name="system.health.max" value="{{system.health.max}}" data-dtype="Number"
              title="{{localize 'TYOA.HealthMax'}}" />
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'TYOA.faction.rating'}}</i></label>
          <div class="form-fields">
            <select class="" name="system.rating">
              {{#select system.rating}}
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              {{/select}}
            </select>
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'TYOA.faction.location'}}</i></label>
          <div class="form-fields">
            <input type="text" name="system.location" value="{{system.location}}" />
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'TYOA.asset.cost'}}</i></label>
          <div class="form-fields">
            <input type="number" name="system.cost" value="{{system.cost}}" data-dtype="Number" />
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'TYOA.asset.type'}}</label>
          <div class="form-fields">
            <select name="system.type">
              {{#select system.type}}
              {{#each config.assetTypes as |type a|}}
              <option value="{{a}}">{{localize type}}</option>
              {{/each}}
              {{/select}}
            </select>
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'TYOA.skills.magic'}}</label>
          <div class=form-fields>
            <select name="system.magic">
              {{#select system.magic}}
              {{#each config.assetMagic as |magic a|}}
              <option value="{{a}}">{{magic}}</option>
              {{/each}}
              {{/select}}
            </select>
          </div>
        </div>
        <!--income -->
        <div class="form-group">
          <label>{{localize 'TYOA.faction.income'}}</label>
          <div class=form-fields>
            <input type="number" name="system.income" value="{{system.income}}" data-dtype="Number" />
          </div>
        </div>

        <!--maintenance -->
        <div class="form-group">
          <label>{{localize 'TYOA.faction.maintenance'}}</label>
          <div class=form-fields>
            <input type="number" name="system.maintenance" value="{{system.maintenance}}" data-dtype="Number" />
          </div>
        </div>

        <div class="form-group">
          <label>{{localize 'TYOA.faction.note'}}</i></label>
          <div class="form-fields">
            <input type="text" name="system.note" value="{{system.note}}" />
          </div>
        </div>


        <div class="form-group">
          <label>{{localize 'TYOA.faction.turnRoll'}}</i></label>
          <div class="form-fields">
            <input type="text" name="system.turnRoll" value="{{system.turnRoll}}" />
          </div>
        </div>
      </div>
      <div class="flexrow item-footer">
        <div class="stats">
          <div class="form-group">
            <label>{{localize 'TYOA.Attack'}}</label>
            <div class="form-fields">
              <input type="text" name="system.attackDamage" value="{{system.attackDamage}}" data-dtype="String" />
            </div>
          </div>
          <div class="form-group">
            <label>{{localize 'TYOA.faction.attackSource'}}</label>
            <div class="form-fields">
              <select class="" name="system.attackSource">
                {{#select system.attackSource}}
                <option value=""></option>
                <option value="cunning">Cunning</option>
                <option value="force">Force</option>
                <option value="wealth">Wealth</option>
                {{/select}}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label>{{localize 'TYOA.faction.attackTarget'}}</label>
            <div class="form-fields">
              <select class="" name="system.attackTarget">
                {{#select system.attackTarget}}
                <option value=""></option>
                <option value="cunning">Cunning</option>
                <option value="force">Force</option>
                <option value="wealth">Wealth</option>
                {{/select}}
              </select>
            </div>
          </div>

          <div class="form-group">
            <label>{{localize 'TYOA.faction.attackSpecial'}}</i></label>
            <div class="form-fields">
              <input type="text" name="system.attackSpecial" value="{{system.attackSpecial}}" />
            </div>
          </div>


          <div class="form-group">
            <label>{{localize 'TYOA.faction.locationRoll'}}</i></label>
            <div class="form-fields">
              <input type="text" name="system.locationRoll" value="{{system.locationRoll}}" />
            </div>
          </div>

          <div class="form-group">
            <label>{{localize 'TYOA.asset.counter'}}</label>
            <div class="form-fields">
              <input type="text" name="system.counter" value="{{system.counter}}" data-dtype="String" />
            </div>
          </div>

          <div class="form-group">
            <label>{{localize 'TYOA.asset.BoIHint'}}</label>
            <div class="form-fields">
              <input type="checkbox" name="system.baseOfInfluence" value="{{system.baseOfInfluence}}" {{checked
                system.baseOfInfluence}} data-dtype="Boolean" title="{{localize 'TYOA.items.BoIHint'}}" />
            </div>
          </div>
          <div class="form-group">
            <label>{{localize 'TYOA.asset.subtle'}}</label>
            <div class="form-fields">
              <input type="checkbox" name="system.subtle" value="{{system.subtle}}" {{checked system.subtle}}
                data-dtype="Boolean" />
            </div>
          </div>
          <div class="form-group">
            <label>{{localize 'TYOA.asset.stealthed'}}</label>
            <div class="form-fields">
              <input type="checkbox" name="system.stealthed" value="{{system.stealthed}}" {{checked system.stealthed}}
                data-dtype="Boolean" />
            </div>
          </div>
          <div class="form-group">
            <label>{{localize 'TYOA.asset.special'}}</label>
            <div class="form-fields">
              <input type="checkbox" name="system.special" value="{{system.special}}" {{checked system.special}}
                data-dtype="Boolean" />
            </div>
          </div>

          <div class="form-group">
            <label>{{localize 'TYOA.faction.unusable'}}</label>
            <div class="form-fields">
              <input type="checkbox" name="system.unusable" value="{{system.unusable}}" {{checked system.unusable}}
                data-dtype="Boolean" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
