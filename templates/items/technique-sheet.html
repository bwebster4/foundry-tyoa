<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{img}}" data-edit="img" title="{{name}}" />
    <div class="header-col">
      <div class="flexrow">
        <h1 class="charname">
          <input name="name" type="text" value="{{name}}" placeholder="Name" />
        </h1>
      </div>
    </div>
  </header>
  <section class="sheet-body">
    <div class="flexrow card-body">
      <div class="description weapon-editor">
        {{editor system.description target="system.description" button=true owner=owner editable=editable
        async=true}}
      </div>
      <div class="flexrow item-footer">
        <div class="stats">
          <div class="form-group">
            <label>{{localize 'TYOA.techniques.Level'}}</label>
            <div class="form-fields">
              <input type="text" name="system.lvl" value="{{system.lvl}}" data-dtype="String" />
            </div>
          </div>
          <div class="form-group">
            <label>{{localize 'TYOA.techniques.TechniqueSkill'}}</label>
            <div class="form-fields">
              <select name="system.skill">
                {{#select system.skill}}
                <option value=""></option>
                {{#each config.skills as |skill a|}}
                <option value="{{skill}}">{{skill}}</option>
                {{/each}}
                {{/select}}
              </select>
            </div>
          </div>
        </div>
        <div class="stats">
          <div class="form-group">
            <label title="{{localize 'TYOA.techniques.MagicHint'}}">{{localize
              'TYOA.techniques.Magic'}}</label>
            <div class="form-fields">
              <input type="checkbox" name="system.magic" id="magic" {{checked system.magic}}
              data-dtype="Boolean" />
            </div>
          </div>
          <div class="form-group">
            <label title="{{localize 'TYOA.techniques.TimeHint'}}">{{localize
              'TYOA.techniques.Time'}}</label>
            <div class="form-fields">
              <input type="text" name="system.time" value="{{system.time}}" />
            </div>
          </div>
          <div class="form-group">
            <label >{{localize 'TYOA.techniques.Save'}}</label>
            <div class=form-fields>
              <select name="system.save">
                {{#select system.save}}
                <option value=""></option>
                {{#each config.skills as |skill a|}}
                <option value="{{a}}">{{skill}}</option>
                {{/each}}
                {{/select}}
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
