<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <div class="header-col">
            <h1 class="charname">
                <input name="name" type="text" value="{{name}}" placeholder="Name" />
            </h1>
        </div>
    </header>
    <section class="sheet-body">
        <div class="flexrow">
            <div class="skill-details">
                <div class="form-group">
                    <label><b>{{localize 'TYOA.items.Quantity'}}</b></label>
                    <div class="form-fields">
                        <input type="number" name="system.quantity" value="{{system.quantity}}"
                            data-dtype="Number" />
                    </div>
                </div>
            </div>
            <div class="description editor">
                {{editor system.description target="system.description" button=true owner=owner
                editable=editable
                async=true}}
            </div>
        </div>
    </section>
</form>
