<form class="tyoa roll-dialog">
    <div class="form-group">
        <label>{{localize "TYOA.dialog.skillDice"}}</label>
        <select name="skillDice">
            {{#select dicePool}}
            <option value="2d6">2D6</option>
            <option value="3d6k2">3D6</option>
            <option value="4d6k2">4D6</option>
            {{/select}}
        </select>
    </div>
    <div class="form-group">
        <label>{{localize "TYOA.SitMod"}}</label>
        <input type="text" name="bonus" value="" placeholder="{{localize 'TYOA.RollExample'}}" />
    </div>
    <div class="form-group">
        <label>{{localize "TYOA.RollMode"}}</label>
        <select name="rollMode">
            {{#select rollMode}}
            {{#each rollModes as |label mode|}}
                <option value="{{mode}}">{{localize label}}</option>
            {{/each}}
            {{/select}}
        </select>
    </div>
</form>
