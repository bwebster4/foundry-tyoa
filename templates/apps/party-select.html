<form autocomplete="off" onsubmit="event.preventDefault();">
    <ol class="actor-list">
    {{#each actors as |actor key|}}
        {{#if actor.flags.tyoa.party}}
        <li class="form-group actor" data-actor-id="{{actor.id}}">
            <label>{{actor.name}}</label>
            <div class="form-fields">
                <input type="checkbox" data-action="select-actor" name="{{key}}" data-dtype="Boolean" {{checked actor.flags.tyoa.party}}/>
            </div>
        </li>
        {{/if}}
    {{/each}}
    </ol>
</form>
